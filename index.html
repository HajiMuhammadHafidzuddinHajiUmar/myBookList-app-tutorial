<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Two stylesheet to choose from; yeti or vapor -->
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/979c9fa6ab.js" crossorigin="anonymous"></script>
    <meta name="description"
        content="Mini-Project Tutorial https://www.youtube.com/watch?v=JaMCxVWtW58&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX&index=7">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>MyBookList Web App</title>
    <!-- Class based Object Oriented Programming Project Tutorial -->
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center mt-5 mb-3">
                <i class="fa-solid fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
            </h1>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-7 col-sm-10">
                    <form id="book-form">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="form-group mb-3">
                            <label for="isbn" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="isbn">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Add Book</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </section>

    <aside>
        <div class="modal fade" id="updateModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updateModalLabel">Update Book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="book-update-form">
                            <div class="form-group mb-3">
                                <label for="title-update" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title-update">
                            </div>
                            <div class="form-group mb-3">
                                <label for="author-update" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author-update">
                            </div>
                            <div class="form-group mb-3">
                                <label for="isbn-update" class="form-label">ISBN#</label>
                                <input type="text" class="form-control" id="isbn-update">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary btn-update" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- --------------------------------------------------------- -->

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

        crossorigin="anonymous"></script> <!-- bootstrap js cdn (css cdn don't need because boostwatch)-->
    <!-- <script src="app-messy.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
